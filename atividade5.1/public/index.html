<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Consulta</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="agendamentoForm">
    <h1>Agendamento de Consulta</h1>

    <fieldset>
      <legend>Dados do paciente</legend>
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="sobrenome" placeholder="Sobrenome" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <input type="date" id="dataNascimento" placeholder="Data de nascimento" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />
      <input type="text" id="cep" placeholder="CEP" required />
      <input type="text" id="endereco" placeholder="Endereço" required />
    </fieldset>

    <fieldset>
      <legend>Dados da consulta</legend>
      <select id="clinica" required>
        <option value="">Selecione a clínica</option>
        <option value="Clinica A">Clínica A</option>
        <option value="Clinica B">Clínica B</option>
      </select>
      <select id="especialidade" required>
        <option value="">Selecione a especialidade</option>
        <option value="Cardiologia">Cardiologia</option>
        <option value="Ortopedia">Ortopedia</option>
      </select>
      <input type="datetime-local" id="dataHora" required />
      <textarea id="observacao" placeholder="Observações (opcional)"></textarea>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
